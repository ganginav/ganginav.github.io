<!DOCTYPE html>
<html>

<head>
  <title>Final Grade Calculator</title>
  <script src="finalGradeCalculator.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class="container">
<body>
  <header>
    <h1 style="font-family:verdana">Final Grade Calculator</h1>
  </header>
  <form>
    <label style="font-family:verdana">Current Grade:</label>
    <input style="font-family:verdana" type="number" id="currentGrade" step="0.01"><br><br>
    <label style="font-family:verdana">Desired Grade:</label>
    <input style="font-family:verdana"type="number" id="desiredGrade" step="0.01"><br><br>
    <label style="font-family:verdana">Final Worth Percentage:</label>
    <input style="font-family:verdana"  type="number" id="finalWorthPercentage" step="0.01"><br><br>
    <button style="font-family:verdana" type="button" onclick="calculateFinalGrade()">Calculate Final Grade</button>
  </form>
  <br>
  <div style="font-family:verdana" id="finalGrade"></div>
  <br>
  <a href="index.html" style="font-family:verdana" id="expanding-box">Back to Home</a>
</body>
</div>
</html>
