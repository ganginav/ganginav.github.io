<!DOCTYPE html>
<html>

<head>
  <title>GPA Calculator</title>
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>AHS GPA Calculator</h1>
  </header>
  <form>
    <label>Number of grades:</label>
    <input type="number" id="numGrades" oninput="addGrades()">
    <div id="gradecontainer"></div>
    <button type="button" onclick="calculateGPA()">Calculate GPA</button>
  </form>
  <div id="gpa"></div>
  <script>
    function addGrades() {
      var numGrades = document.getElementById("numGrades").value;
      var gradeContainer = document.getElementById("gradecontainer");
      gradeContainer.innerHTML = "";
      for (var i = 0; i < numGrades; i++) {
        gradeContainer.innerHTML += `
            <div>
              <label>Grade ${i + 1}:</label>
              <input type="text" name="grade">
              <label>Type of class:</label>
              <select name="classType">
                <option value="AP">AP</option>
                <option value="H">H</option>
                <option value="CP">CP</option>
              </select>
            </div>
          `;
      }
    }
  </script>
</body>

</html>
